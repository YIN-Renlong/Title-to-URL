<!DOCTYPE html>
<html>
<head>
  <title>Title to URL</title>
</head>
<body>
  <h1>Title to URL</h1>
  <form>
    <div>
      <label for="link_address">Link Address:</label>
      <input type="text" id="link_address" name="link_address" value="https://www.website.com">
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" value="2023">
    </div>
    <div>
      <label for="month">Month:</label>
      <input type="number" id="month" name="month" value="04">
    </div>
    <div>
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" value="08">
    </div>
    <div>
      <button type="submit">Normalize URL</button>
    </div>
  </form>
  <div id="url-result"></div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const link_address = document.querySelector('#link_address').value;
      const title = document.querySelector('#title').value;
      const year = document.querySelector('#year').value;
      const month = document.querySelector('#month').value.padStart(2, '0');
      const day = document.querySelector('#day').value.padStart(2, '0');
      const slug = title.toLowerCase().replace(/ /g, '-');
      const url = `${link_address}/${year}/${month}/${day}/${slug}/`;
      const resultDiv = document.getElementById('url-result');
      resultDiv.innerText = `The normalized URL is: ${url}`;
    });
  </script>
</body>
</html>
